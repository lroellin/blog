

<nav>
	<section>
		<a href='{{ .Site.BaseURL }}'><i class="fa fa-home" aria-hidden="true"></i></a>
		{{ range .Site.Menus.main }}
				<a href='{{ .URL }}'>{{ .Name }}</a>
		{{ end }}
	</section>
	<section>
		{{ range $key, $taxonomy := .Site.Taxonomies.series }}
        	<a href="/series/{{ $key | urlize }}"><i class="fa fa-book" aria-hidden="true"></i> {{ $key }}</a>
        {{ end }}
	</section>
	<section>
		<input id="searchbox" type="search" placeholder="Search"/>
		<a id="searchlink" href="#" ><i class="fa fa-search" aria-hidden="true"></i></a>
		{{ if .Site.Params.enableRSS }}
			<a class="cta" href="{{ .Site.RSSLink }}"><i class="fa fa-rss" aria-hidden="true"></i> Subscribe</a>
		{{ end }}
	</section>
	
</nav>
